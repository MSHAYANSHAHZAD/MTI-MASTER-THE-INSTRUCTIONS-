<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTI - Master The Instruction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sponsor -->
<div id="sponsorScreen" class="screen">
    <img src="store-logo.png" class="logo">
    <h2>OFFICIAL SPONSOR</h2>
    <p>JEANS EXPRESS</p>
</div>

<!-- Game Logo -->
<div id="logoScreen" class="screen hidden">
    <img src="game-logo.png" class="logo">
</div>

<!-- Game -->
<div id="gameScreen" class="screen hidden">
    <h1>MTI - Master The Instruction</h1>
    <div id="instruction">Loading...</div>
    <div id="score">Score: 0</div>

    <div class="button-wrapper">
        <div class="timer-ring"></div>
        <button id="mainBtn">PRESS</button>
    </div>

    <div id="spider" class="spider"></div>
</div>

<script src="script.js"></script>
</body>
</html>
