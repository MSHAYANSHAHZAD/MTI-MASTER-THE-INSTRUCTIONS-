<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTI - Master The Instruction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sponsor Screen -->
<div id="sponsorScreen" class="fullscreen">
    <div class="vip-box">
        <img src="store-logo.png" class="logo-large">
        <h1>OFFICIAL SPONSOR</h1>
        <h2>JEANS EXPRESS</h2>
        <p class="tagline">Symbol of Status</p>
        <p class="location">
            NORTH NAZIMABAD BLOCK G <br>
            HYDRI MASHAALAH MARKET <br>
            SHOP 1
        </p>
    </div>
</div>

<!-- Game Logo Screen -->
<div id="logoScreen" class="fullscreen hidden">
    <img src="game-logo.png" class="logo-large">
</div>

<!-- Game Screen -->
<div id="gameScreen" class="hidden">
    <h2>MTI - Master The Instruction</h2>
    <div id="instruction">Loading...</div>
    <div id="score">Score: 0</div>

    <div class="game-area">
        <button id="mainBtn">PRESS</button>
    </div>

    <div id="spider" class="spider"></div>
</div>

<script src="script.js"></script>
</body>
</html>
